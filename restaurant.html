<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="/public/css/style.css" rel="stylesheet" />
  <link href="/public/css/restaurant.css" rel="stylesheet" />
</head>
<body>
  <header>
    <div class="title">
      대림대 <span>관리 페이지</span>      
    </div>
    <img src="/public/image/dealim_logo.png" />
    <div class="user">
      홍길동 <span>님</span>
    </div>
  </header>
  <section class="main">
    <div class="menu">
      <div class="menu-item">
        <a class="inner" href="index.html">
          관리자 전용
        </a>
      </div>
      <div class="menu-item">
        <a class="inner" href="reservation.html">
          회의실 예약
        </a>
      </div>
      <div class="menu-item">
        <a class="inner" href="management.html">
          직원 관리
        </a>
      </div>
      <div class="menu-item">
        <a class="inner active" href="restaurant.html">
          구내 식당
        </a>
      </div>
    </div>    
    <div class="contents">
      <div class="date-bar" id="first-date-bar">
        <div>2021-04-16 (금)</div>
        <img src="public/image/Polygon 2.png">
      </div>
      <div class = "meal-container">
        <div class = "meal-box">
          <div class = "meal-type">조식</div>
          <img src="public/image/morning.png" alt="조식 메뉴 이미지">
          <div class="meal-list">
            설렁탕<br/>
            두부양념조림<br/>
            봄동무침<br/>
            깍두기<br/>
            잡곡밥/쌀밥
          </div>
          <button>원산지 확인하기</button>
        </div>
        <div class = "meal-box">
          <div class = "meal-type">중식</div>
          <img src="public/image/launch.png" alt="중식 메뉴 이미지">
          <div class="meal-list">
            설렁탕<br/>
            두부양념조림<br/>
            봄동무침<br/>
            깍두기<br/>
            잡곡밥/쌀밥
          </div>
          <button>원산지 확인하기</button>
        </div>
        <div class = "meal-box">
          <div class = "meal-type">석식</div>
          <img src="public/image/dinner.png" alt="석식 메뉴 이미지">
          <div class="meal-list">
            설렁탕<br/>
            두부양념조림<br/>
            봄동무침<br/>
            깍두기<br/>
            잡곡밥/쌀밥
          </div>
          <button>원산지 확인하기</button>
        </div>
      </div>
      <div class="date-bar">
        <div>2021-04-15 (목)</div>
        <img src="public/image/Polygon 2.png">
      </div>
      <div class="date-bar margin-top-5px">
        <div>2021-04-14 (수)</div>
        <img src="public/image/Polygon 2.png">
      </div>
      <div class="date-bar margin-top-5px">
        <div>2021-04-13 (화)</div>
        <img src="public/image/Polygon 2.png">
      </div>
    </div>
  </section>
  <script>
    const f_date_bar = document.getElementById('first-date-bar')
    f_date_bar.onclick = function() {
      f_date_bar.style.color = 'red';
    }
    
  </script>
</body>
</html>
